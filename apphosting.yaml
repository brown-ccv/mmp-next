# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 1
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
env:
  - variable: CLIENT_ID
    secret: CLIENT_ID
  - variable: CLIENT_SECRET
    secret: CLIENT_SECRET